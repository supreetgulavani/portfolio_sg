<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
  <link rel="icon" href="{{ site.baseurl }}/assets/images/profile.jpg" />
  {% seo %}
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="logo" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <ul class="nav-links">
        <li><a href="{{ site.baseurl }}/about/">About</a></li>
        <li><a href="{{ site.baseurl }}/projects/">Projects</a></li>
        <li><a href="{{ site.baseurl }}/contact/">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="footer-content">
      <p>Connect with me:</p>
      <ul class="social-links">
        <li><a href="https://github.com/supreetgulavani" target="_blank" rel="noopener">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/supreetgulavani" target="_blank" rel="noopener">LinkedIn</a></li>
        <li><a href="mailto:sgsupreetgulavani@gmail.com">Email</a></li>
        <!-- Add more social links here -->
      </ul>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </
